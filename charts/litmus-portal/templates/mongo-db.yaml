apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace:  {{ .Release.Namespace }}
  labels:
    app: mongo
spec:
  replicas: {{ .Values.mongoDB.deployment.replicas }}
  selector:
    matchLabels:
      component: database
  template:
    metadata:
      labels:
        component: database
    spec:
      containers:
        - name: mongo
          image: {{ .Values.mongoDB.deployment.image }}
          resources:
            {{- toYaml .Values.mongoDB.deployment.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.mongoDB.deployment.port }}
          imagePullPolicy: {{ .Values.mongoDB.deployment.imagePullPolicy }}
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: litmus-portal-admin-config
                  key: DB_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: litmus-portal-admin-config
                  key: DB_PASSWORD
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim