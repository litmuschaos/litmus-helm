# Default values for litmus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "litmus"
fullnameOverride: "litmus"

operatorName: "chaos-operator"

replicaCount: 1

operator:
  image:
    repository: litmuschaos/chaos-operator
    tag: 1.4.0
    pullPolicy: Always
runner:
  image:
    repository: litmuschaos/chaos-runner
    tag: 1.4.0

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host:
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Support for https://docs.litmuschaos.io/docs/admin-mode
administratorMode:
  enabled: false

# Support for disabling google analytics
# https://docs.litmuschaos.io/docs/faq-general/#does-litmus-track-any-usage-metrics-on-the-test-clusters
policies:
  monitoring:
    disabled: false

exporter:
  enabled: false
  serviceMonitor:
    enabled: false
    additionalLabels: {}
  image:
    repository: litmuschaos/chaos-exporter
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
    annotations: {}

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}
