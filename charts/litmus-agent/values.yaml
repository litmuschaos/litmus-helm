# Default values for litmus-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

AGENT_NAME: "helm-agent"
AGENT_DESCRIPTION: "chaos agent deployed with helm"

# AGENT_MODE: cluster, namespace
AGENT_MODE: "cluster"
AGENT_CONFIGMAP_NAME: "agent-config"
AGENT_NODE_SELECTOR: ""
SA_EXISTS: true
NS_EXISTS: true
CLUSTER_TYPE: "external"

# PLATFORM_NAME: AWS, GKE, Openshift, Rancher, Others
PLATFORM_NAME: "Others"

LITMUS_URL: "https://my-domain.com"
LITMUS_BACKEND_URL: ""
LITMUS_USERNAME: "admin"
LITMUS_PASSWORD: "litmus"
LITMUS_PROJECT_ID: ""

crds:
  create: true

chaos-operator:
  enabled: true
  image:
    pullPolicy: Always

chaos-exporter:
  enabled: true
  image:
    pullPolicy: Always

event-tracker:
  enabled: true
  image:
    pullPolicy: Always

subscriber:
  enabled: true
  image:
    pullPolicy: Always

workflow-controller:
  enabled: true
  crds:
    create: true
  image:
    pullPolicy: Always
  appSettings: 
    configmapName: "workflow-controller-configmap"
    executorImage: "litmuschaos/argoexec:v2.11.0"
    containerRuntimeExecutor: "k8sapi"
