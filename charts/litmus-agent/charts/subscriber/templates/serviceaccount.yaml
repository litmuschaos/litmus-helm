{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "subscriber.serviceAccountName" . }}
  labels:
    {{- include "subscriber.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "subscriber.serviceAccountName" . }}
  labels:
    {{- include "subscriber.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get","create","delete","update"]

- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get","list","watch"]

- apiGroups: [""]
  resources: ["pods","namespaces","nodes","services"]
  verbs: ["get","list","watch"]

- apiGroups: ["litmuschaos.io"]
  resources: ["chaosengines","chaosschedules","chaosresults"]
  verbs: ["get","list","create","delete","update","watch"]

- apiGroups: ["apps.openshift.io"]
  resources: ["deploymentconfigs"]
  verbs: ["get","list"]

- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["get","list", "delete"]

- apiGroups: ["argoproj.io"]
  resources: ["workflows","workflows/finalizers","workflowtemplates", "workflowtemplates/finalizers","cronworkflows","cronworkflows/finalizers","clusterworkflowtemplates","clusterworkflowtemplates/finalizers","rollouts"]
  verbs: ["get","list","create","delete","update","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "subscriber.serviceAccountName" . }}
  labels:
    {{- include "subscriber.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "subscriber.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "subscriber.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
