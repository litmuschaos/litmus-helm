apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ include "kubernetes-chaos.name" . }}-chaos-admin
  labels:
    instance: {{ .Release.Name }}
    chart: {{ include "kubernetes-chaos.chart" . }}
rules:
- apiGroups:
  - ""
  - "apps"
  - "batch"
  - "extensions"
  - "litmuschaos.io"
  resources:
  - "jobs"
  - "pods"
  - "pods/exec"
  - "pods/log"
  - "pods/eviction"
  - "daemonsets"
  - "replicasets"
  - "deployments"
  - "statefulsets"
  - "services"
  - "events"
  - "configmaps"
  - "secrets"
  - "chaosengines"
  - "chaosexperiments"
  - "chaosresults"
  verbs:
  - "create"
  - "delete"
  - "get"
  - "list"
  - "patch"
  - "update"
- apiGroups:
  - ""
  resources:
  - "nodes"
  verbs:
  - "get"
  - "list"
  - "patch"
